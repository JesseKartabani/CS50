{% extends "layout.html" %}

{% block title %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" autofocus name="symbol" placeholder="Enter Stock Symbol" type="text">

        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
